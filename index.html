<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAR</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id = "board">
        <div class = "title">WAR</div>
        <div id = "newBtn">New Game</button></div>
        <div id="submissions">
            
            <div id ="playercard" class = "card"></div>
            <div id ="compcard" class = "card"></div>
        </div>
        
        <div id = "wintext"></div>
        <div id ="tietext"></div>
        <div id ="gameover"></div>
        <div id="hands">
            <div class = "card back player"></div>

            <button id="playBtn">Draw!</button>
            <div id ="rules"><p>First player to <div class = "run"><strong><i>run out</i></strong></div> of cards loses!</p></div>
            </div>
            <div class = "card back cpu "></div>
        </div>  
        <div id="scores">
            <div id = "score_p">Card Count:</div>
            <div id = "score_c">CPU Card Count:</div>
        </div>
    </div>

</html>
